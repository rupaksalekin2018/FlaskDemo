{%extends 'layout.html' %}
{%block body%}

<!--Feedback-->      
      <div class="container">
      <h2 class="text-center mt-4 mb-4 bg-light">Give feedback to us</h2>
      <form class="form mb-5">
        <div class="form-outline">
          <input type="text" id="typeText" class="form-control" />
          <label class="form-label" for="typeText">Your Name</label>
        </div>
        <div class="form-outline">
          <input type="email" id="typeEmail" class="form-control" />
          <label class="form-label" for="typeEmail">Your Email</label>
        </div>
        <div class="form-outline">
          <input type="tel" id="typePhone" class="form-control" />
          <label class="form-label" for="typePhone">Your Phone Number</label>
        </div>
        <div class="form-outline">
          <textarea class="form-control" id="textAreaExample" rows="4"></textarea>
          <label class="form-label" for="textAreaExample">Your Feedback</label>
        </div>
        <button type="button" class="btn btn-success">Submit</button>
      </form>
      
    </div>
{%endblock%}
