{%extends 'layout.html' %}

{%block body%}
<div class="container text-center mt-5">
  <h1>Please Upload Image for Disease Detection</h1>
</div>
<form class="myform" action="/predict" method="post" enctype="multipart/form-data">
      <div>
        <label class="form-label">
          <input class="form-control" type="file" id="image" name="image" />
          <span class="file-cta">
            <span class="file-label"> Upload an image </span>
          </span>
          <span class="file-name" id="file-name"> No file chosen </span>
        </label>
      </div>

      <div>
        <p>
          <label>
            <input name="group1" class="form-check-input" value="corn" type="radio" checked />
            <span>Corn</span>
          </label>
        </p>
        <p>
          <label>
            <input name="group1" class="form-check-input" value="potato" type="radio" />
            <span>Potato</span>
          </label>
        </p>
        <p>
          <label>
            <input name="group1" class="form-check-input" value="tomato" type="radio" />
            <span>Tomato</span>
          </label>
        </p>
        <p>
          <label>
            <input name="group1" class="form-check-input" value="rice" type="radio" />
            <span>Rice</span>
          </label>
        </p>
      </div>
      
      <br />
      <button class="btn btn-success" type="submit" name="action">Submit
      </button>
    </form>
    <section class="container text-center mb-5">
      {%if finals%}
      <h1>Detected Category & Percentage(%)</h1>
      {% for key,value in finals.items() %}
        <h2 class="d-inline">{{value}}  </h2>
      {% endfor %}
      {% endif %}
    {% if error %}
      <h1 class="text-danger">{{error}}</h1>
      {% endif %}
    </section>

{%endblock%}
